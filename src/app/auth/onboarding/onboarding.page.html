<!-- onboarding.page.html -->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">onboarding</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src="assets/onboarding-img.jpg" class="onboarding-img"></ion-img>
  <app-header></app-header>
  <div class="welcome-text">
    <h1>Fly. Track. Explore.</h1>
    <p>Your flight routes with Illuminator</p>
  </div>
  <div class="buttons-container">
    <ion-button expand="block" class="signin" fill="solid" routerLink="/auth/login">Sign In</ion-button>
    <ion-button expand="block" fill="clear" style="text-decoration: underline;" routerLink="/auth/signup">Create an account</ion-button>
  </div>
</ion-content>
