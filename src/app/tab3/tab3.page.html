<ion-header [translucent]="true">
  <auth-app-header></auth-app-header>
</ion-header>

<ion-content class="account-content">

  <div class="profile-overview">
    <h2>Profile Overview</h2>
    <div class="profile-avatar">
      <ion-img class="profile-picture" [src]="profile.avatar_url"></ion-img>
    </div>
    <ion-card-title>{{ profile.first_name }}'s Profile</ion-card-title>
    <ion-card-subtitle>{{ email }}</ion-card-subtitle>
  </div>

  <ion-card class="profile-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Username:</strong> {{ profile.username }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="at-outline" slot="start"></ion-icon>
          <ion-label><strong>Email:</strong> {{ email }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="ribbon-outline" slot="start"></ion-icon>
          <ion-label><strong>First name:</strong> {{ profile.first_name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button expand="block" fill="solid" color="danger" (click)="signOut()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Log Out
    </ion-button>
  </div>
</ion-content>
