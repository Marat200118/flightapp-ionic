<!-- tab3.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">First name</ion-label>
      <ion-input type="text" name="first_name" [(ngModel)]="profile.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">User name</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="profile.username"></ion-input>
    </ion-item>

    <!-- <div class="ion-text-center">
      <ion-button fill="clear" (click)="updateProfile()">Update Profile</ion-button>
    </div> -->
  </form>

  <!-- <div class="ion-text-center">
    <ion-button fill="clear" (click)="signOut()">Log Out</ion-button>
  </div> -->
</ion-content>
