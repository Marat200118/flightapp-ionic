<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="account-content">
  <ion-card class="profile-card">
    <ion-card-header>
      <div class="profile-avatar">
        <ion-img [src]="profile.avatar_url || 'https://ionicframework.com/docs/img/demos/avatar.svg'" class="profile-picture"></ion-img>
      </div>
      <ion-card-title>{{ profile.first_name }}'s Profile</ion-card-title>
      <ion-card-subtitle>{{ email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Username:</strong> {{ profile.username }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="at-outline" slot="start"></ion-icon>
          <ion-label><strong>Email:</strong> {{ email }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="ribbon-outline" slot="start"></ion-icon>
          <ion-label><strong>First name:</strong> {{ profile.first_name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button expand="block" fill="solid" color="danger" (click)="signOut()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Log Out
    </ion-button>
  </div>
</ion-content>
